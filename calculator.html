<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" media="screen and (min-device-width: 1000px" href="./calculator.css">
    <link rel="stylesheet" media = "screen and (max-device-width: 460px" href="./style-mobile.css">
</head>

<body>
    <div class="Calculator text-align-center">
        <div>
            <h1>Simple Calculator</h1>
        </div>
        <div class="screen" id="screen">
            <input type="text" name="d-screen" id="d-screen"/>
        </div>
        <div>
            <button class="btn-type2" id="one">AC</button>
        </div>
        <div>
            <button class="btn-type1" id="one">1</button>
            <button class="btn-type1" id="two">2</button>
            <button class="btn-type1" id="three">3</button>
            <button class="btn-type1 font-size-20" id="plus">+</button>
        </div>
        <div>
            <button class="btn-type1" id="four">4</button>
            <button class="btn-type1" id="five">5</button>
            <button class="btn-type1" id="six">6</button>
            <button class="btn-type1 font-size-20" id="minus">-</button>
        </div>
        <div>
            <button class="btn-type1" id="seven">7</button>
            <button class="btn-type1" id="eight">8</button>
            <button class="btn-type1" id="nine">9</button>
            <button class="btn-type1 font-bold" id="multiply">*</button>
        </div>
        <div>
            <button class="btn-type1" id="zero">0</button>
            <button class="btn-type2" id="equals">=</button>
            <button class="btn-type1 font-size-20 font-bold" id="divide">/</button>
        </div>
    </div>
    <script src="./calculator.js"></script>
</body>
</html>
